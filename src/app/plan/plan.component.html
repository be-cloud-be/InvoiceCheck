<mat-list>
	<ng-container *ngFor="let t of teams">
		<mat-list-item class="team">{{t.Name}}</mat-list-item>
		<mat-list class="employee">
			<div *ngFor="let e of t.Employees">
				<mat-list-item>{{ e.Employee }} ({{ e.EmployeeCode }})</mat-list-item>
			</div>
		</mat-list>
	</ng-container>
</mat-list>
