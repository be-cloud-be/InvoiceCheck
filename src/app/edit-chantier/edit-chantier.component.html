<h1 mat-dialog-title>Change le chantier de {{invoice.Number}}</h1>
<form [formGroup]="filterForm" novalidate (ngSubmit)="changeChantier()">
<div mat-dialog-content>
  Le chantier est actuellement {{invoice.Chantier}}<br/>
  <mat-form-field>
    <mat-label>Nouveau Chantier</mat-label>
    <input matInput placeholder="Changer...." [matAutocomplete]="autoChantier" formControlName="Chantier">
    <mat-autocomplete #autoChantier="matAutocomplete">
        <mat-option *ngFor="let c of filteredChantiers | async" [value]="c.Chantier">
        {{c.Chantier}}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button type="submit">Ok</button>
</div>
</form>
